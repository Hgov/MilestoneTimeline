<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/fonts/css/anychart-font.min.css">
        <link rel="stylesheet" href="css/jquery.datetimepicker.css">
        <link href="css/site.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/jquery.datetimepicker.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
        <script src="js/anychart-core.js"></script>
        <script src="js/anychart-timeline.js"></script>
        <script src="js/anychart-ui.js"></script>
        <script src="js/anychart-exports.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#taskModal"
        >
            New Task
        </button>
        <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#noteModal"
        >
            New Note
        </button>
        <!-- Task Modal -->
        <div
            class="modal fade"
            id="taskModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="taskModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">New Task</h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="inpdescriptiontask">description</label>
                                    <textarea
                                        class="form-control"
                                        id="inpdescriptiontask"
                                        rows="3"
                                        required
                                        maxlength="100"
                                    ></textarea>
                                    <span class="help-block">Max character:</span>
                                    <span class="help-block" id="characternumbertask">100</span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="inpstartdatetask">Start Date</label>
                                    <input
                                        class="form-control"
                                        id="inpstartdatetask"
                                        required
                                        type="text"
                                    >
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inpenddatetask">End Date</label>
                                    <input
                                        class="form-control"
                                        id="inpenddatetask"
                                        required
                                        type="text"
                                    >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <input id="inpcolor" type="color">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" id="btnapplytask">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Note Modal -->
        <div
            class="modal fade"
            id="noteModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="noteModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="noteModalLabel">New Note</h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="inpdescriptionnote">description</label>
                                    <textarea
                                        class="form-control"
                                        id="inpdescriptionnote"
                                        rows="3"
                                        required
                                        maxlength="100"
                                    ></textarea>
                                    <span class="help-block">Max character:</span>
                                    <span class="help-block" id="characternumbernote">100</span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="inpdatenote">Date</label>
                                    <input
                                        class="form-control"
                                        id="inpdatenote"
                                        required
                                        type="text"
                                    >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <select class="form-select" id="inpslctmarkernote" aria-label="Default select example">
                                        <option selected value="0">Pointer</option>
                                        <option value="1">triangle-right</option>
                                        <option value="2">star5</option>
                                        <option value="3">diagonal-cross</option>
                                        <option value="4">arrow-right</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" id="btnapplynote">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="container"></div>
    </body>
</html>
